<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

<link href='https://fonts.googleapis.com/css?family=Exo 2' rel='stylesheet'>


<div class="container">
 <h1>Calculator</h1>
 <div id="calc">
   <div id="screen">
   </div>  
   <div id="buttonsdiv">
     <button class="digits" id="7">7</button>  
     <button class="digits" id="8">8</button>  
     <button class="digits" id="9">9</button>  
     <button class="log" id="add" value="+">+</button>
     
     <button class="digits" id="4">4</button>  
     <button class="digits" id="5">5</button>  
     <button class="digits" id="6">6</button>  
     <button class="log" id="subtract" value="-">-</button>
     
     <button class="digits" id="1">1</button>  
     <button class="digits" id="2">2</button>  
     <button class="digits" id="3">3</button>  
     <button class="log" id="divide" value="/">/</button>
     
     <button class="digits" id="0">0</button>  
     <button class="dot" id="decimalPoint" value=".">.</button>  
     <button class="result" id="equal">=</button>  
     <button class="log" id="multiply" value="*">*</button>
     
     <button class="remove" id="clear">Clear</button>
     
   </div>  
 </div> 
 <footer class="text-center">
  <hr>
  <p id="signature">Coded by <a href="https://github.com/HorvathTamas" target="_blank">Horvath Tamas</a>.</p>
 </footer> 
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
